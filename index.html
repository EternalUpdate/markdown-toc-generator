<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToC Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Markup Table of Contents Generator</h1>
    </div>
    <div class="markup-generator-section">
      <div class="form-holder">
        <form id="input-form">
          <p>Enter your markup below</p>
          <textarea
            id="markup-input-box"
            name="markup-input"
            rows="20"
            cols="80"
          ></textarea>
          <br />
          <input type="submit" value="Generate" />
          <input
            type="radio"
            id="github"
            name="type-select"
            value="GitHub"
            checked
          />
          <label for="github">GitHub</label>
          <input
            type="radio"
            id="bear-app"
            name="type-select"
            value="BearApp"
          />
          <label for="bear-app">Bear App</label>
        </form>
      </div>
      <div class="output-section">
        <p id="output"></p>
      </div>
    </div>
  </body>
  <script src="toc-generator.js"></script>
</html>
